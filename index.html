<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- 立即跳转，0秒延迟 -->
    <meta http-equiv="refresh" content="0;url=https://example.com">
    <script type="text/javascript">
        // 在页面加载后立即跳转
        window.location.href = "https://baidu.com"; // 设置目标URL
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, click <a href="https://example.com">here</a>.</p>
</body>
</html>
